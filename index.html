<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>E Commerce Product Page</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navBar">
                <section class="nav1">
                    <img src="./images/icon-menu.svg" alt="menuIcon" class="menuIcon">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="logo">
                    </div>
                    <div class="backdrop"></div>
                    <div class="navItems">
                        <img src="./images/icon-close.svg" alt="" class="closeIcon">
                        <a href="">Collections</a>
                        <a href="">Men</a>
                        <a href="">Women</a>
                        <a href="">About</a>
                        <a href="">Contact</a>
                    </div>
                </section>
                <section class="nav2">
                    <div class="cart">
                        <img src="./images/icon-cart.svg" alt="cartIcon" class="cartIcon">
                        <div class="cartContainer">
                            <div class="cartTitle">Cart</div>
                            <div class="cartItems empty">
                                <p class="cartEmpty">Your cart is empty</p>
                            </div>
                            <button class="checkout empty">Checkout</button>
                        </div>
                        <div class="cartCount">
                            <span class="qty">0</span>
                        </div>
                    </div>
                    <div class="user">
                        <img src="./images/image-avatar.png" alt="user">
                    </div>
                </section>
            </nav>
        </header>
        <section class="main">
            <div class="default gallery">
                <div class="mainImg">
                    <img src="./images/image-product-1.jpg" alt="productImage" class="active">
                    <img src="./images/image-product-2.jpg" alt="productImage">
                    <img src="./images/image-product-3.jpg" alt="productImage">
                    <img src="./images/image-product-4.jpg" alt="productImage">
                </div>
                <div class="thumbList">
                    <div class="active"><img src="./images/image-product-1-thumbnail.jpg" alt="productThumnail"></div>
                    <div><img src="./images/image-product-2-thumbnail.jpg" alt="productThumnail"></div>
                    <div><img src="./images/image-product-3-thumbnail.jpg" alt="productThumnail"></div>
                    <div><img src="./images/image-product-4-thumbnail.jpg" alt="productThumnail"></div>
                </div>
            </div>
            <div class="lightBox">
                <div class="gallery">
                    <div class="mainImg">
                        <span class="iconClose"><svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg></span>
                        <span class="iconPrev"><svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></span>
                        <span class="iconNext"><svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></span>
                        <img src="./images/image-product-1.jpg" alt="productImage" class="active">
                        <img src="./images/image-product-2.jpg" alt="productImage">
                        <img src="./images/image-product-3.jpg" alt="productImage">
                        <img src="./images/image-product-4.jpg" alt="productImage">
                    </div>
                    <div class="thumbList">
                        <div class="active"><img src="./images/image-product-1-thumbnail.jpg" alt="productThumnail"></div>
                        <div><img src="./images/image-product-2-thumbnail.jpg" alt="productThumnail"></div>
                        <div><img src="./images/image-product-3-thumbnail.jpg" alt="productThumnail"></div>
                        <div><img src="./images/image-product-4-thumbnail.jpg" alt="productThumnail"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h3>Sneaker Company</h3>
                <h2 class="productName">Fall Limited Edition Sneakers</h2>
                <p class="productDecription">  These low-profile sneakers are your perfect casual wear companion. Featuring a 
                    durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                <div class="costInfo">
                    <div class="cost">
                        <span class="price">$125.00</span>
                        <span class="discount">50%</span>
                    </div>
                    <div class="originalCost">$250.00</div>
                </div>
                <div class="addToCart">
                    <div class="counter">
                        <button class="minus">
                            <img src="./images/icon-minus.svg" alt="">
                        </button>
                        <span class="count">0</span>
                        <button class="plus">
                            <img src="./images/icon-plus.svg" alt="">
                        </button>
                    </div>
                    <button class="addToCartBtn">
                        <span><svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg></span>
                        <span>Add To Cart</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
